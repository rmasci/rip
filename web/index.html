<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Ripper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --jellyfin-purple: #00a4dc;
            --jellyfin-dark: #1c1c1c;
            --jellyfin-darker: #0f0f0f;
            --jellyfin-accent: #a335ee;
            --jellyfin-light: #f5f5f5;
            --jellyfin-text: #e0e0e0;
            --jellyfin-text-muted: #999;
            --jellyfin-success: #4ade80;
            --jellyfin-error: #ef4444;
            --jellyfin-warning: #f59e0b;
            --jellyfin-border: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--jellyfin-text);
        }

        .container {
            background: var(--jellyfin-dark);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 164, 220, 0.15);
            max-width: 700px;
            width: 100%;
            padding: 0;
            overflow: hidden;
            border: 1px solid var(--jellyfin-border);
        }

        .header {
            background: linear-gradient(135deg, #1c1c1c 0%, #2d2d3d 100%);
            border-bottom: 2px solid var(--jellyfin-purple);
            padding: 30px;
            text-align: center;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 164, 220, 0.3));
        }

        h1 {
            color: var(--jellyfin-light);
            font-size: 22px;
            margin: 0;
            font-weight: 600;
        }

        .version {
            color: var(--jellyfin-purple);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--jellyfin-border);
            background: rgba(0, 0, 0, 0.2);
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: var(--jellyfin-text-muted);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-button:hover {
            color: var(--jellyfin-text);
            background: rgba(0, 164, 220, 0.05);
        }

        .tab-button.active {
            color: var(--jellyfin-purple);
            border-bottom-color: var(--jellyfin-purple);
            background: rgba(0, 164, 220, 0.1);
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--jellyfin-text);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--jellyfin-border);
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.3);
            color: var(--jellyfin-text);
        }

        input::placeholder {
            color: var(--jellyfin-text-muted);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--jellyfin-purple);
            box-shadow: 0 0 0 3px rgba(0, 164, 220, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: var(--jellyfin-dark);
            color: var(--jellyfin-text);
        }

        .category-controls {
            display: flex;
            gap: 10px;
        }

        .category-controls select {
            flex: 1;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--jellyfin-purple) 0%, var(--jellyfin-accent) 100%);
            color: white;
            width: 100%;
            padding: 14px;
            font-size: 15px;
            margin-top: 20px;
            border: 1px solid var(--jellyfin-accent);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 164, 220, 0.3);
            background: linear-gradient(135deg, #0091c2 0%, #9b23d5 100%);
        }

        .btn-primary:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--jellyfin-text);
            border: 1px solid var(--jellyfin-border);
        }

        .btn-secondary:hover {
            background: rgba(0, 164, 220, 0.2);
            border-color: var(--jellyfin-purple);
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 12px;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: rgba(74, 222, 128, 0.15);
            color: var(--jellyfin-success);
            border-left-color: var(--jellyfin-success);
            display: block;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--jellyfin-error);
            border-left-color: var(--jellyfin-error);
            display: block;
        }

        .status.info {
            background: rgba(0, 164, 220, 0.15);
            color: var(--jellyfin-purple);
            border-left-color: var(--jellyfin-purple);
            display: block;
        }

        .category-section {
            background: rgba(0, 164, 220, 0.05);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 164, 220, 0.1);
        }

        #newCategoryForm {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--jellyfin-border);
        }

        #newCategoryForm input {
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .device-info {
            background: rgba(0, 164, 220, 0.1);
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid var(--jellyfin-purple);
            margin-bottom: 15px;
            font-size: 13px;
            color: var(--jellyfin-purple);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .settings-item {
            background: rgba(0, 164, 220, 0.05);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid rgba(0, 164, 220, 0.1);
        }

        .settings-item label {
            font-size: 11px;
            color: var(--jellyfin-text-muted);
            margin-bottom: 8px;
        }

        .settings-value {
            color: var(--jellyfin-purple);
            font-weight: 600;
            margin-top: 5px;
            word-break: break-all;
            font-size: 13px;
        }

        h2 {
            color: var(--jellyfin-light);
            margin-bottom: 20px;
            font-size: 18px;
        }

        h3 {
            color: var(--jellyfin-light);
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        small {
            color: var(--jellyfin-text-muted);
            margin-top: 5px;
            display: block;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="assets/DVDRipTitle.png" alt="DVD Ripper" class="logo-img">
                <h1>DVD Ripper</h1>
                <div class="version">Web Interface</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="rip">
                ▶ Start Rip
            </button>
            <button class="tab-button" data-tab="settings">
                ⚙ Settings
            </button>
        </div>

        <div class="content">
            <!-- Rip Tab -->
            <div id="rip" class="tab-content active">
                <form id="ripForm">
                    <div class="form-group">
                        <label for="device">DVD Device *</label>
                        <div id="deviceInfo" class="device-info" style="display: none;"></div>
                        <select id="device" required>
                            <option value="">Select a device...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="movie">Movie Name *</label>
                        <input type="text" id="movie" placeholder="Enter movie name" required>
                        <small>The movie will be looked up automatically for correct name and year.</small>
                    </div>

                    <div class="form-group category-section">
                        <label>Category *</label>
                        <div class="category-controls">
                            <select id="category" required>
                                <option value="">Select category...</option>
                            </select>
                            <button type="button" class="btn-secondary btn-sm" id="newCategoryBtn">+ New</button>
                        </div>
                        <div id="newCategoryForm">
                            <input type="text" id="newCategoryName" placeholder="New category name" maxlength="50">
                            <div class="button-group">
                                <button type="button" class="btn-secondary btn-sm" id="createCategoryBtn">Create</button>
                                <button type="button" class="btn-secondary btn-sm" id="cancelCategoryBtn">Cancel</button>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">Start Rip</button>
                    <div id="status" class="status"></div>
                </form>
            </div>

            <!-- Settings Tab -->
            <div id="settings" class="tab-content">
                <h2>Application Settings</h2>

                <div class="settings-grid">
                    <div class="settings-item">
                        <label>Storage Path</label>
                        <div class="settings-value" id="settingsStoragePath">--</div>
                    </div>
                    <div class="settings-item">
                        <label>Rip Command</label>
                        <div class="settings-value" id="settingsRipCommand">--</div>
                    </div>
                </div>

                <h3>makemkvcon Settings</h3>

                <div class="form-group">
                    <label for="makemkvMinimumLength">Minimum Title Length (seconds)</label>
                    <input type="number" id="makemkvMinimumLength" placeholder="120" min="0" max="7200">
                    <small>Skip titles shorter than this duration (default: 120)</small>
                </div>

                <div class="form-group">
                    <label for="makemkvPreferredFormat">Preferred Format</label>
                    <select id="makemkvPreferredFormat">
                        <option value="mkv">Matroska (MKV)</option>
                        <option value="m2ts">MPEG-2 TS (M2TS)</option>
                    </select>
                </div>

                <h3>Transcoding Settings</h3>

                <div class="form-group">
                    <label for="transcodingEnabled">Enable Transcoding</label>
                    <select id="transcodingEnabled">
                        <option value="false">Disabled</option>
                        <option value="true">Enabled</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transcodingCodec">Video Codec</label>
                    <select id="transcodingCodec">
                        <option value="h264">H.264</option>
                        <option value="h265">H.265 (HEVC)</option>
                        <option value="vp9">VP9</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transcodingBitrate">Bitrate (kbps)</label>
                    <input type="number" id="transcodingBitrate" placeholder="5000" min="1000" max="50000">
                    <small>Video bitrate for transcoding (e.g., 5000 for 5 Mbps)</small>
                </div>

                <button type="button" id="saveSettingsBtn" class="btn-primary">Save Settings</button>
                <div id="settingsStatus" class="status"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let isRipping = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupTabs();
            loadDevices();
            loadCategories();
            loadSettings();
            setupEventListeners();
        });

        // Setup tab switching
        function setupTabs() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.dataset.tab;

                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');

                    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                    document.getElementById(tabName).classList.add('active');

                    if (tabName === 'settings') {
                        loadSettings();
                    }
                });
            });
        }

        // Load available devices
        async function loadDevices() {
            try {
                const response = await fetch(`${API_BASE}/devices`);
                const data = await response.json();
                const deviceSelect = document.getElementById('device');
                const deviceInfo = document.getElementById('deviceInfo');

                deviceSelect.innerHTML = '<option value="">Select a device...</option>';

                if (data.devices && data.devices.length > 0) {
                    deviceInfo.style.display = 'block';
                    deviceInfo.textContent = `${data.devices.length} device(s) found`;

                    data.devices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device;
                        option.textContent = device;
                        deviceSelect.appendChild(option);
                    });
                } else {
                    deviceInfo.style.display = 'none';
                }
            } catch (error) {
                showStatus('Error loading devices: ' + error.message, 'error', 'status');
            }
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                const categorySelect = document.getElementById('category');

                categorySelect.innerHTML = '<option value="">Select category...</option>';

                if (data.categories && data.categories.length > 0) {
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                }
            } catch (error) {
                showStatus('Error loading categories: ' + error.message, 'error', 'status');
            }
        }

        // Load settings
        async function loadSettings() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();

                document.getElementById('settingsStoragePath').textContent = data.storagePath || '--';
                document.getElementById('settingsRipCommand').textContent = data.ripCommand || 'rip';

                const makemkvMinimumLength = localStorage.getItem('makemkvMinimumLength') || '120';
                const makemkvPreferredFormat = localStorage.getItem('makemkvPreferredFormat') || 'mkv';
                const transcodingEnabled = localStorage.getItem('transcodingEnabled') || 'false';
                const transcodingCodec = localStorage.getItem('transcodingCodec') || 'h264';
                const transcodingBitrate = localStorage.getItem('transcodingBitrate') || '5000';

                document.getElementById('makemkvMinimumLength').value = makemkvMinimumLength;
                document.getElementById('makemkvPreferredFormat').value = makemkvPreferredFormat;
                document.getElementById('transcodingEnabled').value = transcodingEnabled;
                document.getElementById('transcodingCodec').value = transcodingCodec;
                document.getElementById('transcodingBitrate').value = transcodingBitrate;
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Save settings
        document.getElementById('saveSettingsBtn').addEventListener('click', () => {
            localStorage.setItem('makemkvMinimumLength', document.getElementById('makemkvMinimumLength').value);
            localStorage.setItem('makemkvPreferredFormat', document.getElementById('makemkvPreferredFormat').value);
            localStorage.setItem('transcodingEnabled', document.getElementById('transcodingEnabled').value);
            localStorage.setItem('transcodingCodec', document.getElementById('transcodingCodec').value);
            localStorage.setItem('transcodingBitrate', document.getElementById('transcodingBitrate').value);

            showStatus('✓ Settings saved successfully', 'success', 'settingsStatus');
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('ripForm').addEventListener('submit', handleRipSubmit);
            document.getElementById('newCategoryBtn').addEventListener('click', toggleNewCategoryForm);
            document.getElementById('createCategoryBtn').addEventListener('click', createNewCategory);
            document.getElementById('cancelCategoryBtn').addEventListener('click', toggleNewCategoryForm);
        }

        // Handle rip form submission
        async function handleRipSubmit(e) {
            e.preventDefault();

            if (isRipping) {
                showStatus('A rip is already in progress', 'error', 'status');
                return;
            }

            const device = document.getElementById('device').value;
            const movie = document.getElementById('movie').value.trim();
            const category = document.getElementById('category').value;

            if (!device || !movie || !category) {
                showStatus('Please fill in all required fields', 'error', 'status');
                return;
            }

            isRipping = true;
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/rip`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device, movie, category })
                });

                if (response.ok) {
                    const data = await response.json();
                    showStatus(`✓ Rip started for "${data.movie}"`, 'success', 'status');
                    document.getElementById('ripForm').reset();
                    setTimeout(() => loadCategories(), 1000);
                } else {
                    const error = await response.text();
                    showStatus('Failed to start rip: ' + error, 'error', 'status');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error', 'status');
            } finally {
                isRipping = false;
                submitBtn.disabled = false;
            }
        }

        // Toggle new category form
        function toggleNewCategoryForm() {
            const form = document.getElementById('newCategoryForm');
            const input = document.getElementById('newCategoryName');

            if (form.style.display === 'none') {
                form.style.display = 'block';
                input.focus();
            } else {
                form.style.display = 'none';
                input.value = '';
            }
        }

        // Create new category
        async function createNewCategory() {
            const name = document.getElementById('newCategoryName').value.trim();

            if (!name) {
                showStatus('Category name cannot be empty', 'error', 'status');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/categories`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    loadCategories();
                    toggleNewCategoryForm();
                    document.getElementById('newCategoryName').value = '';
                    showStatus(`✓ Category "${name}" created`, 'success', 'status');
                } else {
                    const error = await response.text();
                    showStatus('Failed to create category: ' + error, 'error', 'status');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error', 'status');
            }
        }

        // Show status message
        function showStatus(message, type, elementId = 'status') {
            const statusDiv = document.getElementById(elementId);
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;

            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.classList.remove('success', 'info');
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
